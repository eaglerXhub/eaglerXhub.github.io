<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits - EaglerXhub</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container iframe {
            width: 100vw;
            height: 56.25vw;
            min-height: 100vh;
            min-width: 177.78vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Gray Box Container */
        .gray-box {
            position: relative;
            width: 70%;
            max-width: 700px;
            background: gray;
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            color: #eee;
            margin-bottom: 20px;
        }

        /* Credits List */
        .credits-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px;
            text-align: left;
        }

        .credit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .credit-item:last-child {
            border-bottom: none;
        }

        .credit-item a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }

        .credit-item a:hover {
            text-decoration: underline;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #00aaff;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #0088cc;
        }

    </style>
</head>
<body>

    <!-- YouTube Video Background -->
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/bD-BETP2sis?autoplay=1&mute=1&loop=1&playlist=bD-BETP2sis&controls=0&showinfo=0&modestbranding=1"
            frameborder="0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Gray Box for Credits -->
    <div class="gray-box">
        <h1>Credits</h1>
        <p>Special thanks to the contributors of EaglerXhub.</p>

        <div class="credits-container">
            <div class="credit-item">
                <span>Developer:</span>
                <a href="https://github.com/CollegeSupport/" target="_blank">billiejean</a>
            </div>
            <div class="credit-item">
                <span>UI Designer:</span>
                <a href="https://github.com/eaglerXhub" target="_blank">vexxy</a>
            </div>
            <div class="credit-item">
                <span>Project Repository:</span>
                <a href="https://github.com/YOUR_REPO_LINK" target="_blank">GitHub Repo</a>
            </div>
        </div>

        <a href="index.html" class="back-btn">Back to Home</a>
    </div>
    <script src="settings.js"></script>


</body>
</html>
